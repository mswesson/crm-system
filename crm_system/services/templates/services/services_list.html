{% extends "users/base.html" %}

{% block title %}
  Services list
{% endblock title %}

{% block body %}
  <div class="user_profile_head_info flex_box">
    <h1>List of services</h1>
  </div>
  <button class="user_profile_bottom_buttoms">
    <a href="{% url "users:profile" pk=user.pk %}">My profile</a>
  </button>
  <button class="user_profile_bottom_buttoms">
    <a href="{% url "services:services_create" %}">Create a new service</a>
  </button>
  <div>
    {% for service in object_list %}
      <div class="services_list_object">
        <p class="services_list_object_title"><b>{{ service.title }}</b></p>
        <div class="services_list_object_other_info">
          <p>{{ service.short_description }}</p>
        </div>
          <button class="user_profile_bottom_buttoms">
            <a href="{% url "services:services_detail" pk=service.pk %}">Detail</a>
          </button>
          <button class="user_profile_bottom_buttoms">
            <a href="{% url "services:services_update" pk=service.pk %}">Update</a>
          </button>
          <button class="user_profile_bottom_buttoms">
            <a href="{% url "services:services_confirm_delete" pk=service.pk %}">Delete</a>
          </button>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
