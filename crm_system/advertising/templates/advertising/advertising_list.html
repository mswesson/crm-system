{% extends "users/base.html" %}

{% block title %}
  Advertising companies
{% endblock title %}

{% block body %}
  <div class="user_profile_head_info flex_box">
    <h1>Advertising companies</h1>
  </div>
  <button class="user_profile_bottom_buttoms">
    <a href="{% url "users:profile" pk=user.pk %}">My profile</a>
  </button>
  <button class="user_profile_bottom_buttoms">
    <a href="{% url "advertising:advertising_create" %}">Create an advertising campaign</a>
  </button>
  <div>
    {% for adv in object_list %}
      <div class="services_list_object">
        <p class="services_list_object_title"><b>{{ adv.title }}</b></p>
        <div class="services_list_object_other_info">
          <p>Promotion of the service "{{ adv.service }}"</p>
        </div>
          <button class="user_profile_bottom_buttoms">
            <a href="{% url "advertising:advertising_detail" pk=adv.pk %}">Detail</a>
          </button>
          <button class="user_profile_bottom_buttoms">
            <a href="{% url "advertising:advertising_update" pk=adv.pk %}">Update</a>
          </button>
          <button class="user_profile_bottom_buttoms">
            <a href="{% url "advertising:advertising_delete_confirm" pk=adv.pk %}">Delete</a>
          </button>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
