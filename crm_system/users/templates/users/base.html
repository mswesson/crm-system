<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .user_profile_head_info > * {
      margin: 10px 10px;
      text-align: center;
    }
    .user_profile_other_info {
      margin: 20px 10px;
    }
    .user_profile_other_info > * {
      margin: 5px 0;
    }
    .flex_box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: left;
    }
    .flex_box_left {
      display: flex;
      justify-content: left;
      align-items: center;
    }
    .flex_box_left_right {
      justify-content: space-between;
    }
    .flex_box_left > * {
      margin: 10px;
    }
    body {
      width: 585px;
      margin: 2% auto;
      background-color:rgb(230, 230, 230);
      border-radius: 10px;
      border: 3px solid gray;
    }
    .create_update_delete_page {
      max-width: 600px;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      border: 2px solid gray;
      background-color: rgb(220, 220, 220);
    }
    button > a {
      color: black;
      text-decoration: none;
    }
    .user_profile_bottom_buttoms {
      margin: 10px 0px 10px 10px;
    }
    .form_create_services {
      margin: 10px;
    }
    .form_create_services > div {
      margin: 10px 0;
    }
    .form_create_services > p {
      margin: 15px 0 0 0;
    }
    textarea, input, select {
      border-radius: 6px;
      border: 2px solid gray;
      padding: 5px;
      width: 550px;
    }
    select {
      width: 563.84px;
    }
    .error {
      color: brown;
      margin: 5px 0 0 20px;
    }
    .services_list_object {
      margin: 10px;
      border-radius: 7px;
      border: 2px solid gray;
    }
    .services_list_object_title {
      margin: 10px;
      text-align: center;
    }
    .services_list_object_other_info {
      margin: 10px;
    }
    .services_list_object_other_info > * {
      margin: 0;
    }
    .button_bad {
      background-color: rgb(252, 187, 187);
    }
    .button_good {
      background-color: rgb(189, 252, 187);
    }
    .pagination {
      margin: 10px;
      text-align: center;
    }
    p {
      margin: 0;
    }
    .file_upload_contract {
      margin: 10px;
    }
    .file_upload_contract > * {
      margin: 10px;
    }
    .input_file_update {
      padding: 10px;
      margin: 0;
      border-radius: 7px;
      border: 2px solid gray;
      width: 541px;
    }
    .input_file_update > input, a {
      margin: 10px 0 0 0;
      padding: 0;
      width: 300px;
      border: 0 none;
    }
    .text_container {
      word-wrap: break-word;
      border: 3px solid gray;
      border-radius: 7px;
      padding: 10px;
    }
    .text_container_title {
      text-align: center;
      margin: 0 0 10px 0;
    }
    .button_login_panel {
      margin-top: 20px;
      padding: 10px 50px;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      Base title
    {% endblock title %}
  </title>
</head>
<body>
  {% block body %}
    <h1>Base body content</h1>
  {% endblock body %}
</body>
</html>
